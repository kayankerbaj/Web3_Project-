<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatientsignUp</title>
    <link rel="stylesheet" href="/styles/PatientsignUp..css" />
  </head>
  <body>
    <div class="containerSU">
      <div class="info">
        <h2>SignUp</h2>
        <form action="" method="post">
          <label for="username" class="label">Username</label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="name"
          />
          <label for="Password" class="label">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="password"
          />
          <label for="Email" class="label">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="email"
          />

          <label for="Gender" class="label">Gender</label>
          <br />
          <label class="gender"
            ><input type="radio" name="gender" value="female" required />
            Female</label
          >
          <label class="gender"
            ><input type="radio" name="gender" value="male" required />
            Male</label
          >

          <input type="submit" value="SignUp" class="submit" />
        </form>
      </div>
      <div class="info"><img src="/images/patient.png" alt="" /></div>
    </div>
  </body>
</html>
